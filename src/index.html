  <!-- Очень важный скрипт на скрытие и открытие текста -->
  <script>
    function MoreLess() {
      var dots=document.getElementById("dots-about-us");
      var invisibleText=document.getElementById("invisible-text-about-us");
      var btnText=document.getElementById("btn-about-us");
      if (dots.style.display!="none") {
        dots.style.display="none";
        invisibleText.style.display="block";
        btnText.innerHTML="Less";
      }
      else {
        dots.style.display="inline";
        invisibleText.style.display="none"
        btnText.innerHTML="Read more"
      }
    }

    function MoreLessTwo() {
      var dots = document.getElementById("dots-program");
      var invisibleText = document.getElementById("invisible-text-program");
      var btnText = document.getElementById("btn-program");
      if (dots.style.display != "none") {
        dots.style.display = "none";
        invisibleText.style.display = "block";
        btnText.innerHTML = "Less";
      }
      else {
        dots.style.display = "inline";
        invisibleText.style.display = "none"
        btnText.innerHTML = "Read more"
      }
    }
  </script>
